<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My Survey Form</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
        alt="company logo"
      />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#video-section">1</a></li>
          <li><a class="nav-link" href="#form-section">2</a></li>
          <li><a class="nav-link" href="#other-section">3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="video-section">
        <video id="video" controls>
          <source src="rabbit320.mp4" type="video/mp4" />
          <source src="rabbit320.webm" type="video/webm" />
          <p>
            Your browser doesn't support HTML5 video. Here is a
            <a href="rabbit320.mp4">link to the video</a> instead.
          </p>
        </video>
      </section>
      <section id="form-section">
        <form
          id="form"
          action="https://www.freecodecamp.com/email-submit"
          target="_blank"
          method="GET"
        >
          <label id="email-label" for="email">Your email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email address"
          />
          <input id="submit" type="submit" value="submit">Send</button>
        </form>
      </section>
      <section id="other-section">

      </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
