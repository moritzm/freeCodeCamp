<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My Survey Form</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <h1 id="title">Starting Web Development!</h1>
      <p id="description">
        This is a short survey about why you want to do web development.
      </p>
    </header>

    <main>
      <form id="survey-form">
        <div class="input-group">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Name"
            required
          />
        </div>

        <div class="input-group">
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="input-group">
          <label id="number-label" for="number">Number</label>
          <input
            id="number"
            name="number"
            type="number"
            min="1"
            max="15"
            placeholder="Number"
          />

          <div class="input-group">
            <select name="level" id="dropdown">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>

          <div class="input-group">
            <label>
              <input id="male" type="radio" name="gender" value="male" />Male
            </label>
            <label
              ><input
                id="female"
                type="radio"
                name="gender"
                value="female"
              />Female</label
            >
            <label
              ><input
                id="other"
                type="radio"
                name="gender"
                value="other"
              />Other</label
            >
          </div>

          <div class="input-group">
            <label><input type="checkbox" name="1" value="1" />1</label
            ><label><input type="checkbox" name="2" value="2" />2</label
            ><label><input type="checkbox" name="3" value="3" />3</label>
            <label><input type="checkbox" name="4" value="4" />4</label
            ><label><input type="checkbox" name="5" value="5" />5</label
            ><label><input type="checkbox" name="6" value="6" />6</label>
            <label><input type="checkbox" name="7" value="7" />7</label
            ><label><input type="checkbox" name="8" value="8" />8</label
            ><label><input type="checkbox" name="9" value="9" />9</label>
          </div>

          <div class="input-group">
            <textarea> </textarea>
          </div>

          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
